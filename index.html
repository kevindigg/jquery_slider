<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Slider</title>
		<link rel="stylesheet" type="text/css" href="css/slider.css">
	</head>
	<body>
		<div class="wrapper">
			<div id="slider">
				<img id="1" src="images/owl1.jpg">
				<img id="2" src="images/owl2.jpg">
				<img id="3" src="images/owl3.jpg">
				<img id="4" src="images/owl4.jpg">
			</div>
			<a href="#" class="left" onclick="prev(); return false;">Previous</a>
			<a href="#" class="right" onclick="next(); return false;">Next</a>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/slider.js"></script>
	</body>
</html>
